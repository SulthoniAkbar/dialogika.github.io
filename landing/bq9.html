    <div class="offcanvas-body contact">
      <div class="container" data-aos="zoom-out">
        <div class="d-flex justify-content-center" data-aos="fade-up" data-aos-delay="100">

          <form action="javascript:void" method="post" id="myForm" enctype="text/plain" role="form" class="php-email-form needs-validation">
            <div class="form-group">
              <input type="text" name="Name" class="form-control" id="names" pattern="[a-zA-Z\s]{3,100}" placeholder="Nama Lengkap*" required>
              <div class="validate"></div>
            </div>
              
            <div class="row">
              <div class="col-md-4 form-group">
                <input type="tel" class="form-control" name="Whatsapp" id="whatsapps" pattern="[0-9]{10,15}" placeholder="Whatsapp*" required="">
                <div class="validate"></div>
              </div>
              <div class="col-md-4 form-group">
                <input type="text" class="form-control" name="Location" id="locations" pattern="[a-zA-Z\s]{3,100}" placeholder="Domisili*" required>
                  <div class="validate"></div>
              </div>
              <div class="col-md-4 form-group">
                <input type="text" class="form-control" name="Work" id="works" pattern="[a-zA-Z\s]{3,100}" placeholder="Profesi*" required>
                <div class="validate"></div>
              </div>
              
            </div>
            <div class="form-group d-none">
              <select name="Program" id="programs" class="form-select" required>
                <optgroup label="--- Kelas Online">
                  <option value="Basic Plus (Ads)">Basic Plus (499K)</option>
                </optgroup>
              </select>
              <div class="validate"></div>
            </div>
            <select class="d-none" name="Timestamp">
              <option id="timestamp"></option>
            </select>
              <input type="hidden" name="UTM_Source" value="">
              <input type="hidden" name="UTM_Medium" value="">
              <input type="hidden" name="UTM_Campaign" value="">
            <div class="form-text">
              *Tombol akan menyala apabila nama, nomor hp, profesi dan domisili telah terisi.
            </div>
            <div class="text-center">
              <button type="submit" id="submits" class="send_contact" data-bs-toggle="modal" data-bs-target="#notifications" onclick="SubForm()">Send Whatsapp</button>
            </div>
          </form>
          
        </div>

  <!-- Toast Pop Up -->
    <script>
      window.addEventListener("load", function(){
          setTimeout(
              function open(event){
                  document.querySelector("#askToast").style.display = "block";
              },2000),
          setTimeout(
            function open(event){
              document.querySelector("#soldToast").style.display = "block";
            }, 5000)
      });
    </script>

    <script>
      document.querySelector("#closeAsk").addEventListener("click", function(){
          document.querySelector("#askToast").style.display = "none";
      });
    </script>

    <script>
      document.querySelector("#closeSold").addEventListener("click", function(){
          document.querySelector("#soldToast").style.display = "none";
      });
    </script>
  <!-- /Toast Pop Up -->
    
  <!-- Timestamp -->
    <script type="text/javascript">
      $(function () {
        $('#submits').attr('disabled', true);
        $('#myForm').change(function () {
            if ($('#names').val() != '' && $('#works').val() != '' && $('#locations').val() != '' && $('#whatsapps').val() != '') {
                $('#submits').attr('disabled', false);
            } else {
                $('#submits').attr('disabled', true);
            }
        });
      });
      // get date
      var today = new Date();
      var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
      var time = today.getHours() + ":" + today.getMinutes();
      var dateTime = date+'    '+time;
      document.getElementById("timestamp").innerHTML = dateTime;
      document.getElementById("timestampModal").innerHTML = dateTime;
    </script>
  <!-- /Timestamp -->
